version: 2.0
workflows:
  version: 2
  build:
    jobs:
      - node10
      - node12
jobs:
  node10:
    working_directory: ~/capybara-router
    docker:
      - image: node:10.16.1
    steps:
      - checkout
      - run: npm install -g grunt-cli
      - run: npm install
      - run: npm run build
      - run: npm test
      - run: npm run coveralls

  node12:
    working_directory: ~/capybara-router
    docker:
      - image: node:12.7.0
    steps:
      - checkout
      - run: npm install -g grunt-cli
      - run: npm install
      - run: npm run build
      - run: npm test
